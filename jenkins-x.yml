buildPack: none
pipelineConfig:
  pipelines:
    release:
      pipeline:
        agent:
          image: rawlingsj/executor:dev40
        stages:
          - name: git-setup
            steps:
              - agent:
                  image: alpine/git:1.0.7
                command: git
                args:
                  - config
                  - --global
                  - creditial.helper
                  - store
          - name: jx-git
            environment:
              - name: XDG_CONFIG_HOME
                value: /workspace/xdg_config
            steps:
              - agent:
                  image: jenkinsxio/jx:1.3.957
                command: jx
                args:
                  - step
                  - git
